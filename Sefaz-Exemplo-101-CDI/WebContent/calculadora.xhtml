<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
    	<h2>Calculadora Simples - calculadora.xhtml</h2>
    	
    	<h:form>
    	   
    	   Numero qualquer:
    	   <h:outputText value="#{calculadoraSimples.numeroRadomico}"/>
    	   <br/>
    	   
    	   <h:inputText value="#{calculadoraSimples.a}"/>
    	   +
    	   <h:inputText value="#{calculadoraSimples.b}"/>
    	   =
    	   <h:outputText value="#{calculadoraSimples.resultado}"/>
    	   
    	   <h:commandButton value="Calcular" action="#{calculadoraSimples.calcular()}"/>
    	</h:form>
    </h:body>
</html>
